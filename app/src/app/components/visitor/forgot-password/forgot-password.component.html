<!-- Main container for the forgot password page -->
<div class="forgot-password-container">

    <!-- PrimeNG Toast for messages -->
    <p-toast></p-toast>
  
    <!-- Logo Area (Same as login page) -->
    <div class="logo-container standalone-logo">
      <img src="assets/alten-logo.png" alt="ALTEN Logo Graphic" class="logo-image"> <!-- Update path -->
      <div class="logo-text-wrapper">
        <span class="logo-text-main">ALTEN</span>
        <span class="logo-text-sub">RemoteSync</span>
      </div>
    </div>
  
    <!-- Centered Content Wrapper -->
    <div class="content-wrapper">
      <!-- Card containing the form elements -->
      <div class="form-card text-center"> <!-- Added text-center -->
        <!-- Heading -->
        <h1 class="card-title">Forgot Password?</h1>
        <!-- Subtitle/Instructions -->
        <p class="card-subtitle">Enter your email address and we'll send you instructions to reset your password</p>
  
        <!-- Form -->
        <form (ngSubmit)="sendResetLink()" #forgotPasswordForm="ngForm" novalidate>
  
          <!-- Email Input Group -->
          <div class="form-group text-left"> <!-- text-left for label -->
            <label for="reset-email" class="form-label">Email address</label>
            <span class="p-input-icon-left w-full">
              <i class="pi pi-envelope"></i>
              <input
                type="email"
                id="reset-email"
                name="email"                     
                [(ngModel)]="email"             
                #emailField="ngModel"           
                pInputText                      
                placeholder="Enter your email"
                class="w-full"
                required                        
                email                           
              />
            </span>
            <!-- Optional validation message placeholder -->
            <!-- <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched || submitted)"> ... </div> -->
          </div>
  
          <!-- Send Reset Link Button -->
          <button type="submit" class="btn btn-send-link" [disabled]="forgotPasswordForm.invalid && submitted">Send Reset Link</button>
  
        </form> <!-- End Form -->
  
        <!-- Back to Login Link -->
        <!-- Use routerLink for SPA navigation if using Angular Router -->
        <a routerLink="/RemoteSync/Login" class="back-link">Back to Login</a>
        <!-- Fallback if not using Router -->
        <!-- <a href="/login" class="back-link">Back to Login</a> -->
  
      </div> <!-- End Form Card -->
    </div> <!-- End Content Wrapper -->
  
  </div> <!-- End Forgot Password Container -->
