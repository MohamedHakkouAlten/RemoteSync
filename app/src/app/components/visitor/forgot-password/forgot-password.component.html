<!-- Main container for the forgot password page -->
<div class="forgot-password-container">

    <!-- PrimeNG Toast for messages -->
    <p-toast position="top-right" styleClass="w-full md:w-auto z-50"></p-toast>
    
    <!-- Language Selector -->
    <div class="language-selector-container">
      <app-language-selector></app-language-selector>
    </div>
    
    <div class="logo-container">
      <app-visitor-logo-block
      [logoSrc]="'assets/alten-logo.png'"
      [logoAlt]="'ALTEN Logo'"
      [mainText]="'ALTEN'"
      [subText]="'RemoteSync'"
    ></app-visitor-logo-block>
    </div>
  
    <!-- Centered Content Wrapper -->
    <div class="content-wrapper">
      <app-visitor-form-card
        [title]="'forgotPassword.title' | translate"
        [subtitle]="'forgotPassword.subtitle' | translate"
      >
        <form (ngSubmit)="sendResetLink()" #forgotPasswordForm="ngForm" novalidate>
  
          <!-- Email Input Group -->
          <div class="form-group text-left">
            <label for="reset-email" class="form-label">{{ 'forgotPassword.emailAddress' | translate }}</label>
            <span class="p-input-icon-left w-full">
              <i class="pi pi-envelope"></i>
              <input
                type="email"
                id="reset-email"
                name="email"
                [(ngModel)]="email"
                #emailField="ngModel"
                pInputText
                placeholder="{{ 'forgotPassword.enterEmail' | translate }}"
                class="w-full hover:!border-orange-500"
                required
                email
              />
            </span>
          </div>
  
          <!-- Send Reset Link Button -->
          <app-visitor-action-button
          [label]="loading ? ('forgotPassword.sending' | translate) : ('forgotPassword.sendResetLink' | translate)"
          [type]="'submit'"
          [disabled]="loading || !email || !!forgotPasswordForm.invalid"
          [icon]="loading ? 'pi pi-spin pi-spinner' : 'pi pi-envelope'"
          [btnClass]="'btn-send-link'"
          [width]="'full'"
          ></app-visitor-action-button>

        </form>
  
        <!-- Back to Login Link -->
        <a routerLink="/{{ currentLanguage }}/remotesync/login" class="back-link">{{ 'forgotPassword.backToLogin' | translate }}</a>
      </app-visitor-form-card>
  
  </div>
