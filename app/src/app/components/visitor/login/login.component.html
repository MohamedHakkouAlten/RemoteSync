<div class="login-container">
  <p-toast position="top-right" styleClass="w-full md:w-auto z-50"></p-toast>

  <!-- Left Column: Login Form -->
  <div class="login-form-column">
    <div class="logo-container">
      <img src="assets/alten-logo.png" alt="ALTEN Logo Graphic" class="logo-image"> <!-- Update path -->
      <div class="logo-text-wrapper">
        <span class="logo-text-main">ALTEN</span>
        <span class="logo-text-sub">RemoteSync</span>
      </div>
    </div>
    <div class="form-content-wrapper">
      <h1>Welcome back</h1>
      <p class="subtitle">Sign in to continue to RemoteSync</p>
      <div class="form-card">
        <form (ngSubmit)="signIn()" #loginForm="ngForm" novalidate>
          <!-- Username/Email Input Group -->
          <div class="form-group">
            <label for="email" class="form-label">Username or Email</label>
            <span class="p-input-icon-left w-full">
              <i class="pi pi-user"></i>
              <input
                type="text"
                id="usernameOrEmail"
                name="usernameOrEmail"
                [(ngModel)]="usernameOrEmail"
                #emailField="ngModel"
                pInputText
                placeholder="Enter your username or email"
                class="w-full"
                required
              />
            </span>
          </div>

          <!-- Password Input Group -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
             <span class="p-input-icon-left w-full">
               <i class="pi pi-lock"></i>
               <!-- p-password gets the validation classes -->
               <p-password
                 id="password"
                 name="password"
                 [(ngModel)]="password"
                 #passwordField="ngModel"
                 placeholder="Enter your password"
                 [feedback]="true"
                 styleClass="w-full"
                 inputStyleClass="w-full"
                 [toggleMask]="true"
                 required
                >
               </p-password>
             </span>
          </div>

          <!-- Sign In Button -->
          <button type="submit" class="btn btn-signin" [disabled]="loginForm.invalid && submitted">Sign In</button>

          <!-- Forgot Password Link -->
          <a href="#" class="forgot-password-link" routerLink="/RemoteSync/ForgotPassword">Forgot password?</a>
        </form>
      </div>
    </div>
  </div>

  <!-- Right Column: Branding -->
  <div class="branding-column">
    <div class="branding-content">
        <h2>Track Your Team's Presence</h2>
        <h3>On-site or Remote?</h3>
        <p>Real-time visibility into consultant rotations</p>
        <div class="stats">
            <p>500+ Clients</p>
            <p>10,000+ Consultants</p>
            <p>98% Improved Planning</p>
        </div>
    </div>
  </div>

</div>
