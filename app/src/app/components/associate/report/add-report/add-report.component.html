 <p-dialog
      header="{{ 'report_associate.create_rotation_request' | translate }}"
      [(visible)]="displayCreateDialog"

      [modal]="true"
      [style]="{ width: '40vw', 'min-width': '450px !important' }"
      [draggable]="false"
      [resizable]="false"
      styleClass="report-dialog"
      (onHide)="hideCreateDialog()">

      <form [formGroup]="reportForm" class="p-fluid flex flex-col gap-4 p-dialog-content-padding">
        <div class="field flex flex-col gap-2">
          <label class="text-[14px] " for="reportTitle">{{ 'report_associate.form_title' | translate }} :</label>
          <input
            id="reportTitle"
            type="text"
            pInputText
            formControlName="title"
            [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('title')}"
            class="hover:!border-orange-500"
            autofocus />
          <small class="p-error" *ngIf="isFieldInvalid('title')">{{ getFieldErrorMessage('title') }}</small>
        </div>

               <!-- <div class="field flex flex-col gap-2">
          <label class="text-[14px]" for="reportType">{{ 'report_associate.form_report_type' | translate }} :</label>
          <p-dropdown
            id="reportType"
            [options]="reportTypeOptions"
            formControlName="type"
            optionLabel="label"
            optionValue="value"
            placeholder="{{ 'report_associate.select_report_type' | translate }}"
            [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('type')}"
            styleClass="w-full">
          </p-dropdown>
          <small class="p-error" *ngIf="isFieldInvalid('type')">{{ getFieldErrorMessage('type') }}</small>
        </div> -->
        <div class="field flex flex-col gap-2">
          <label class="text-[14px]" for="reportReason">{{ 'report_associate.form_reason' | translate }} :</label>
          <input
            id="reportReason"
            type="text"
            pInputText
            formControlName="reason"
            [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('reason')}"
            class="hover:!border-orange-500" />
          <small class="p-error" *ngIf="isFieldInvalid('reason')">{{ getFieldErrorMessage('reason') }}</small>
        </div>

               <div class="field flex flex-col gap-2">
          <label class="text-[14px]" for="reportDescription">{{ 'report_associate.form_description' | translate }} :</label>
          <textarea
            id="reportDescription"
            pInputTextarea
            formControlName="description"
            rows="5"
            class="w-full h-32 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-200 hover:!border-orange-500">
          </textarea>
            <small class="p-error" *ngIf="isFieldInvalid('description')">{{ getFieldErrorMessage('description') }}</small>
        </div>
      </form>

      <ng-template pTemplate="footer">
        <p-button
          label="{{ 'report_associate.cancel' | translate }}"
          icon="pi pi-times"
          styleClass="p-button-text"
          (click)="hideCreateDialog()"></p-button>
        <p-button
          label="{{ 'report_associate.save' | translate }}"
          icon="pi pi-check"
          styleClass="p-button-warning"
          (click)="saveNewReport()"
          [disabled]="reportForm.pristine"></p-button>
      </ng-template>

    </p-dialog>
