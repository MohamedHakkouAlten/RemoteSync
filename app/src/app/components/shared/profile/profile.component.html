<div class="bg-secondary h-screen ">
    <!-- header -->  
  <nav class="bg-white w-full  border-b sticky top-0 z-20 border-gray-200 px-4 sm:px-6 py-3">
    <div class="flex items-center justify-between">
  
      <!-- Left Side: Logo and Brand Name -->
      <div class="flex items-center">
        <img [src]="logoUrl" alt="RemoteSync Logo" class="h-10 w-auto mr-3">
        <span style="font-family: Overpass;" class="text-2xl mt-2 font-medium text-gray-800">RemoteSync</span>
      </div>
  
      <!-- Center-Left: Navigation Links -->
      <div class="hidden md:flex items-center space-x-8 ml-10">
        <a
          href="#"
          (click)="setActiveLink('Dashboard'); $event.preventDefault()"
          class="py-2 text-sm font-medium transition-colors duration-150"
          style="font-family: inter;"
          [ngClass]="{
            'text-primary border-b-2 border-primary': activeLink === 'Dashboard',
            'text-gray-500 hover:text-gray-800': activeLink !== 'Dashboard'
          }">
          Dashboard
        </a>
        <a
          href="#"
          (click)="setActiveLink('Calendar'); $event.preventDefault()"
          class="py-2 text-sm font-medium transition-colors duration-150"
          style="font-family: inter;"
          [ngClass]="{
            'text-primary border-b-2 border-primary': activeLink === 'Calendar',
            'text-gray-500 hover:text-gray-800': activeLink !== 'Calendar'
          }">
          Calendar
        </a>
        <a
          href="#"
          (click)="setActiveLink('Projects'); $event.preventDefault()"
          class="py-2 text-sm font-medium transition-colors duration-150"
          style="font-family: inter;"
          [ngClass]="{
            'text-primary border-b-2 border-primary': activeLink === 'Projects',
            'text-gray-500 hover:text-gray-800': activeLink !== 'Projects'
          }">
          Projects
        </a>
        <a
          href="#"
          (click)="setActiveLink('Reports'); $event.preventDefault()"
          class="py-2 text-sm font-medium transition-colors duration-150"
          style="font-family: inter;"
          [ngClass]="{
            'text-primary border-b-2 border-primary': activeLink === 'Reports',
            'text-gray-500 hover:text-gray-800': activeLink !== 'Reports'
          }">
          Reports
        </a>
      </div>
  
      <!-- Right Side: Notifications and User Menu -->
      <div class="flex items-center space-x-4">
        <!-- Notification Bell Icon (SVG Example) -->
        <button class="text-gray-500 hover:text-gray-700 focus:outline-none">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.017 5.454 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
          </svg>
        </button>
  
        <!-- User Avatar (PrimeNG) -->
        <p-avatar
          image="assets/images/avatar.png"
          size="normal"
          shape="circle"
          styleClass="cursor-pointer">
        </p-avatar>
  
        <!-- User Name -->
        <span class="hidden sm:block text-sm font-medium text-gray-800">{{ userName }}</span>
  
        <!-- Dropdown Arrow (SVG Example) -->
        <button class="text-gray-600 hover:text-gray-800 focus:outline-none">
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 10.94l3.71-3.71a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.23 8.29a.75.75 0 0 1 .02-1.06Z" clip-rule="evenodd" />
          </svg>
        </button>
  
      </div>
    </div>
  </nav>
<div class="flex w-full pb-5 mt-[3%] overflow-y-auto items-center justify-center  flex-col ">


  <!-- user-profile-form.component.html -->
<div class="bg-white w-[80%] !py-7 sm:p-8 rounded-lg shadow-md  ">

    <div class="  flex flex-col justify-center  gap-y-4 items-start ">
    <!-- Header Section -->
    <div class="flex items-center  ">
      <p-avatar
        [image]="profileImageUrl"
        size="xlarge"
        shape="circle"
        styleClass="mr-4 border-2 border-gray-200"
        aria-label="User profile picture"
      />
      <div>
        <h2 class="text-xl font-semibold text-gray-800">{{ userName }}</h2>
        <p class="text-sm text-gray-500">{{ userEmail }}</p>
      </div>
    </div>
    <h1 class="text-[11px]  bg-amber-700/5 text-amber-700 px-4 rounded-l-[8px] rounded-r-2 border-l-5 border-primary py-3.5">
        Your profile information may be shared with ALTEN RemoteSync services and partner systems according to your privacy settings
    </h1>
</div>
    <!-- Form Section -->
    <form (ngSubmit)="onSave()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 py-6 gap-y-5">
  
        <!-- First Name -->
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
          <input
            id="firstName"
            type="text"
            pInputText
            [(ngModel)]="firstName"
            name="firstName"
            placeholder="Enter your first name"
            class="w-full !bg-gray-50 !border-0" />
            <!-- Using Tailwind !bg-gray-50 !border-0 for F9FAFB -->
        </div>
  
        <!-- Last Name -->
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
          <input
            id="lastName"
            type="text"
            pInputText
            [(ngModel)]="lastName"
            name="lastName"
            placeholder="Enter your last name"
            class="w-full !bg-gray-50 !border-0" />
        </div>
  
        <!-- Address -->
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
          <input
            id="address"
            type="text"
            pInputText
            [(ngModel)]="address"
            name="address"
            placeholder="Enter your address"
            class="w-full !bg-gray-50 !border-0" />
        </div>
  
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input
            id="email"
            type="email"
            pInputText
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email address"
            class="w-full !bg-gray-50 !border-0" />
            <!-- Consider making this read-only or adding validation/confirmation -->
        </div>
  
        <!-- Language -->
        <div>
          <label for="language" class="block text-sm font-medium text-gray-700 mb-2">Language</label>
          <input
            id="language"
            type="text"
            pInputText
            [(ngModel)]="language"
            name="language"
            placeholder="Select your language"
            class="w-full !bg-gray-50 !border-0" />
            <!-- This might be better as a p-dropdown -->
        </div>
  
        <!-- Phone Number -->
        <div>
          <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
          <input
            id="phoneNumber"
            type="tel"
            pInputText
            [(ngModel)]="phoneNumber"
            name="phoneNumber"
            placeholder="Enter your phone number"
            class="w-full !bg-gray-50 !border-0" />
        </div>
  
      </div>
  
      <!-- Action Buttons -->
      <div class="flex justify-end  mt-8 pt-6 border-t border-gray-200">
          <button
              pButton
              type="button"
              label="Cancel"
              (click)="onCancel()"
              class="!bg-secondary text-sm h-10 !text-gray-700 !border-0 !px-8 !font-light mr-3"
              >
              <!-- Using PrimeNG styles for secondary/outlined cancel -->
          </button>
        <button
          pButton
          type="submit"
          label="Save changes"
          class="!bg-primary h-10 text-sm hover:!bg-orange-500 !border-0 !font-thin text-white"
          >
          <!-- Using Tailwind for specific orange color FFA500 -->
        </button>
      </div>
    </form>
  
  </div>
  </div>
</div>
